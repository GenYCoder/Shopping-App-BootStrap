	.config(function($stateProvider, $urlRouterProvider){
		//this is setting up the configuration for the application upon launch

		//any unmatch url will go to the trends tab
		$urlRouterProvider.otherwise("/Shop");

		//routing the tabs to the correct view
		$stateProvider
			.state("Shop",{
				url:"/Shop",
				templateUrl:"views/shop.html",
				controller:"shopCtrl"
			})
      .state("Product",{
        url:"/Product/:ID",
        templateUrl:"views/product.html",
        controller: function($stateParams, $scope, $filter, productService){
          $scope.product = $filter('filter')(productService.getProducts(), {"ID":$stateParams.ID})[0]

          console.log($scope.product);
        }
      })

				url:"/Cart",

			})
			

	})
	.controller("masterCtrl", function($scope, $state){

		$scope.isCollapsed = true;
		$scope.currentTab = "Shop";
    $scope.Products = [];

		//toggles the collapsing menu only on mobile
		$scope.toggleCollapse = function(){
			$scope.isCollapsed = !$scope.isCollapsed;
		}

  .controller("shopCtrl", function($scope, $state, productService, cartService){
    var chunkDataSize = 3;
    $scope.chunkData = []

    //A function that will chunk the data of any size from array
    function chunk(arr, size){
      var newArr = [];
      for(var i = 0, arrLen = arr.length; i < arrLen; i+=size){
        newArr.push(arr.slice(i, i+size)); //getting only a chunk of the data
      }
      return newArr;
    }

    $scope.init = function(){
      $scope.chunkData = productService.getChunkProducts(chunkDataSize);
    }

    $scope.showProduct = function(ID){

      $state.go("Product", {"ID":ID});
      

    }

    $scope.init();
    
	})

    //use to getting the product data
    var data = [];
    return {
      addProducts:function(){
        $http.get("models/data.json").then(function(response){
          data = response.data;
        }, function(response){
          alert("fail to get data");
        });
      },
      getProducts:function(){
        return data;
      },
      getChunkProducts:function(size){
        //this function will break down the product array into chunks
        return this.chunk(data, size);
      },
      chunk: function(arr, size){
        var newArr = [];
        for(var i = 0, arrLen = arr.length; i < arrLen; i+=size){
          newArr.push(arr.slice(i, i+size)); //getting only a chunk of the data
        }
        return newArr;
      }
    }
  })
