  	<script>
angular.module("shopApp",["ui.bootstrap", "ui.router"])
	.config(function($stateProvider, $urlRouterProvider){
		//this is setting up the configuration for the application upon launch

		//any unmatch url will go to the trends tab
		$urlRouterProvider.otherwise("/Shop");

		//routing the tabs to the correct view
		$stateProvider
			.state("Shop",{
				url:"/Shop",
				templateUrl:"views/shop.html",
				controller:"shopCtrl",
        resolve:{
          //this will be called first before loading the shopCtrl for getting the product Data
          Products: function($http, $q){
            
            var deffered = $q.defer();

            //makes an http call to get the products
            function getProducts(){

              $http.get("models/data.json")
                .then(function(response){
                //if successful return the data
                deffered.resolve(response);
              
              }, function(response){
                //if not successful return an error
                deffered.reject(response);
              
              });

              return deffered.promise;
              
            }

            return {
              getProducts: getProducts //getting the products
            }
          }
          
        }
			})
			.state("Cart",{
				url:"/Cart",
				templateUrl:"views/cart.html",
				controller:"cartCtrl"
			})
			

	})
	.controller("masterCtrl", function($scope, $state){
		//this controller will control the state of the navigation when a user clicks on the links in the nav bar
		$scope.isCollapsed = true;
		$scope.currentTab = "Shop";

		//toggles the collapsing menu only on mobile
		$scope.toggleCollapse = function(){
			$scope.isCollapsed = !$scope.isCollapsed;
		}

		
	})
	.controller("shopCtrl", function($scope, Products, cartService){
    $scope.chunkData = []

    //A function that will chunk the data of any size from array
    function chunk(arr, size){
      var newArr = [];
      for(var i = 0, arrLen = arr.length; i < arrLen; i+=size){
        newArr.push(arr.slice(i, i+size)); //getting only a chunk of the data
      }
      return newArr;
    }

    Products.getProducts().then(function(response){
      $scope.chunkData = chunk(response.data, 3); //breaking into 3x3 column to show on the product grid


    }, function(response){
      alert("that did not went well as plan");
    })

    
	})
