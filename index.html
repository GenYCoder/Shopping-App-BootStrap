<!DOCTYPE HTML>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Responsive Shopping App">
    <meta name="author" content="Sumen Tse">
    <title>Shopping App</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
	<style>
	body {
	  padding-top: 50px;
	}

  .activeState{
    text-decoration: underline;
    text-decoration-color: white;
  }

  .item-name{
    font-size: 1.3em;
  }

  .image-container{
    width: 90%;
  }

  .image-padding {
    padding: 10px 0px;
  }


.icon-bar {
  -webkit-transition: all 0.2s;
          transition: all 0.2s;
}

  .top-bar {
    -webkit-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
            transform: rotate(45deg);
    -webkit-transform-origin: 10% 20%;
        -ms-transform-origin: 10% 20%;
            transform-origin: 10% 20%;
  }

  .middle-bar {
    opacity: 0;
    filter: alpha(opacity=0);
  }

  .bottom-bar {
    -webkit-transform: rotate(-45deg);
        -ms-transform: rotate(-45deg);
            transform: rotate(-45deg);
    -webkit-transform-origin: 10% 30%;
        -ms-transform-origin: 10% 30%;
            transform-origin: 10% 30%;
   
  }

  .collapsed .top-bar {
    -webkit-transform: rotate(0deg);
        -ms-transform: rotate(0deg);
            transform: rotate(0deg);
   
  }

  .collapsed .middle-bar {
    opacity: 1;
    filter: alpha(opacity=100);
  }

  .collapsed .bottom-bar {
    -webkit-transform: rotate(0deg);
        -ms-transform: rotate(0deg);
            transform: rotate(0deg);   
  }


	/*This was needed because the nav links will not appear when exceed 768px
	I think there's a better way to do this*/
	@media screen and (min-width: 768px) {
	    .collapse{
	        display: block !important;
	    }
	}
	</style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-app="shopApp" ng-controller="parentCtrl" ng-cloak>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" ng-class="getToggleClass()"  ng-click="toggleCollapse()">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar top-bar"></span>
            <span class="icon-bar middle-bar"></span>
            <span class="icon-bar bottom-bar"></span>
          </button>
        </div>
        <div id="navbar" class="nav-collapse navbar-responsive-collapse" collapse="isCollapsed">
          <ul class="nav navbar-nav">
            <li ng-class="getStateClass('Shop')" ng-click="selectCategory('Shop')"><a href="#Shop">Shop</a></li>
            <li ng-class="getStateClass('Cart')" ng-click="selectCategory('Cart')"><a href="#Cart">Cart</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
    	<div ui-view></div>
  	</div>

    
    <script src="bundle.min.js"></script>

  </body>
</html>
