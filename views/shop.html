<div class="row" ng-repeat="rows in chunkData">
	<div class="col-xs-12 col-md-4" ng-repeat="product in rows">
	  	<div class="thumbnail">
			<img ng-src="assets/img/{{product.Image_Path}}" alt="{{product.Alt_Description}}">
		    <div class="text-center">
		    	<div class="item-name text-capitalize">{{product.Product_Name}}</div>
		    	<h4>{{product.Price | currency}}</h4>
		    </div>
	  	</div>
	</div>
</div>
